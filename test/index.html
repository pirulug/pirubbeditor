<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor BBCode con Vista Previa</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1.5.0/lite-youtube.js"></script>

    <link rel="stylesheet" href="../dist/css/pirubbeditor.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div
        class="pirubbeditor mb-3"
        data-toolbar='["h1","h2","h3","h4","h5","h6","bold", "italic", "underline", "strike", "ol", "ul", "li", "left", "center", "right", "url", "image", "color", "size", "spoiler", "jdownloader", "vip", "youtube", "preview"]'
        data-preview-type="js">
        <div class="pirubbeditor__toolbar"></div>
        <div class="pirubbeditor__container">
          <textarea class="pirubbeditor__input">
[b]Hola mundo[/b]

[spoiler]Hola mundo[/spoiler]
</textarea
          >
          <div class="pirubbeditor__preview"></div>
        </div>
      </div>

      <div
        class="pirubbeditor"
        data-toolbar='["bold", "underline", "code", "strike", "preview"]'
        data-preview-type="php"
        data-preview-url="preview.php">
        <div class="pirubbeditor__toolbar"></div>
        <div class="pirubbeditor__container">
          <textarea class="pirubbeditor__input">[b]Hola mundo[/b]</textarea>
          <div class="pirubbeditor__preview"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../dist/js/pirubbeditor.js"></script>
  </body>
</html>
